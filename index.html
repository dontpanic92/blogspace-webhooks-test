    <h1 class="title"><a href="/runhit/2015/08/23/keyword-filtered-problem/">敏感词过滤导致下载文件损坏</a></h1>
  

    </header>
    <div class="entry">
      
        <p>近期镜像源服务器的少数文件下载时经常存在损坏的情况。经过艰苦卓绝地排查发现，校内的服务器的流出数据均被进行了敏感词过滤（已探明的包括工大邮件服务器）。</p>
<p><img src="/img/keywords_filtered.png" alt="keywords_filtered"></p>
<p>目前尚不清楚这样的情况是否会发展为常态，请大家临时切换至其他镜像源。</p>
